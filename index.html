<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="nft-card">

      <div class="img-container">
        <img class="cube" src="/images/image-equilibrium.jpg" alt="nft-equilibrium">
        <img class="eye" src="/images/icon-view.svg" alt="eyes"> 
      </div>

      <div class="text-container">

        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info-row">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          
          <div class="time-left">
            <img src="/images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>

          <div class="divider"></div>

          <div class="user-info">
            <img src="/images/image-avatar.png" alt="Jules Wyvern">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
      </div>

    </section>

  <!--  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">itzjter</a>.
  </div> -->
  </main>
</body>
</html>
